<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="password.style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <form action="/password" method="post">
        <section>
            <h1 id="title">Reset your password</h1>

            <div class="box-input-email">
                <label for="input">
                    <span class="material-symbols-outlined">shield_locked</span>
                </label>

                <input type="password" id="input" placeholder="New password" name="password">
            </div>

            <menu>
                <input id="tockenBtn" type="submit" value="RESET PASSWORD">
                <button id="backBtn" onclick="window.location.href='/account'">BACK</button>
            </menu>
        </section>
    </form>

    <script src="password2.analyseTocken.js"></script>
</body>
</html>
