<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="account.style.css">
        <link rel="stylesheet" href="account.anims.css">
        <title>Account</title>
    </head>
    <body>
        <header>
            <h1 id="title">InfoShare</h1>
        </header>

        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">

                <!-- LOGIN! -->
                <form action="/account" method="post">
                    <section id="box">
                        <header>
                            <h2 id="box-title">Sign In</h2>
                        </header>
            
                        <section id="box-inputs">
                            <div class="box-input-username">
                                <label for="i1">
                                    <span class="material-symbols-outlined">person</span>
                                </label>
                                <input type="text" id="i1" placeholder="Username" name="username" required>
                            </div>
                            <div class="box-input-password">
                                <label for="i2">
                                    <span class="material-symbols-outlined">shield_locked</span>
                                </label>
                                <input type="password" id="i2" placeholder="Password" name="password" required>
                            </div>
                        </section>
            
                        <section id="box-links">
                            <div class="box-link-savePassword"></div>
                            <div class="box-link-loginButton">
                                <input type="submit" value="LOGIN">
                            </div>
                        </section>
                        
                        <section id="box-error">
                            <p>Incorrect passsword or username</p>
                        </section>

                        <section id="box-footers">
                            <div class="box-footer-signUp">
                                <p>Don't have an account?</p>
                                <a href="#" onclick="flipAccountCard()">Sign Up</a>
                            </div>
                            <div class="box-footer-forgotPassword">
                                <a href="http://localhost:3000/password">Forgot Password</a>
                            </div>
                        </section>
                        
                        <footer id="bottom"></footer>
                    </section>
                </form>
              </div>


              <div class="flip-card-back">
                <form action="/account" method="post">
                    <section id="box">
                        <header>
                            <h2 id="box-title">Sign Up</h2>
                        </header>
            
                        <section id="box-inputs">
                            <div class="box-input-username">
                                <label for="in1">
                                    <span class="material-symbols-outlined">person</span>
                                </label>
                                <input type="text" id="in1" placeholder="Username" name="username" required>
                            </div>
                            <div class="box-input-password">
                                <label for="in2">
                                    <span class="material-symbols-outlined">shield_locked</span>
                                </label>
                                <input type="password" id="in2" placeholder="Password" name="password" required>
                            </div>
                            <div class="box-input-email">
                                <label for="in3">
                                    <span class="material-symbols-outlined">mail</span>
                                </label>
                                <input type="email" id="in3" placeholder="Email" name="email" required>
                            </div>
                        </section>
            
                        <section id="box-links">
                            <div class="box-link-savePassword">
                            </div>
                            <div class="box-link-loginButton">
                                <input type="submit" style="transform: translate(-10px, 10px);" value="CREATE">
                            </div>
                        </section>
            
                        <section id="box-footers">
                            <div class="box-footer-signUp">
                                <p>Have an account?</p>
                                <a href="#" onclick="flipAccountCard()">Sign In</a>
                            </div>
                        </section>
                        
                        <footer id="bottom2"></footer>
                    </section>
                </form>
              </div>
            </div>
          </div>

    <script src="account.anims.js" type="application/javascript"></script>
</html>
