<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="password.style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <form action="/password" method="post">
        <section>
            <h1 id="title">Reset your password</h1>
    
            <div class="box-input-email">
                <label for="input">
                    <span class="material-symbols-outlined">mail</span>
                </label>
    
                <input type="email" id="input" name="email" placeholder="Email" required>
            </div>

            <menu>
                <input id="tockenBtn" type="submit" value="SEND TOCKEN">
                <button id="backBtn" onclick="window.location.href='/account'">BACK</button>
            </menu>
        </section>
    </form>
    

    <script src="password.cookie.js"></script>
    <script src="password.script.js"></script>
</body>
</html>
